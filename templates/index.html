<!DOCTYPE html>
<html lang="en">
<head>
  <title>GitHub Webhook UI</title>
</head>
<body>
  <h2>Latest GitHub Activity</h2>
  <ul id="events-list"></ul>

  <script>
    async function fetchEvents() {
      const res = await fetch('/events');
      const events = await res.json();
      const list = document.getElementById('events-list');
      list.innerHTML = '';
      events.forEach(e => {
        let msg = '';
        if (e.event === 'push') {
          msg = `${e.author} pushed to ${e.to_branch} on ${e.timestamp}`;
        } else if (e.event === 'pull_request') {
          msg = `${e.author} submitted a pull request from ${e.from_branch} to ${e.to_branch} on ${e.timestamp}`;
        }
        const li = document.createElement('li');
        li.textContent = msg;
        list.appendChild(li);
      });
    }

    fetchEvents();
    setInterval(fetchEvents, 15000); // every 15 seconds
  </script>
</body>
</html>
